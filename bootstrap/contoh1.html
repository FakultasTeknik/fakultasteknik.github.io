<!DOCTYPE html>
<html>
<head>
<title>Form Kontrak Mata Kuliah</title>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
<h2 class="text-center">Kontrak Mata Kuliah</h2>
<hr />
<form class="form-horizontal" action="" method="post">
<div class="form-group">
<label class="control-label col-md-4" for="fkode_matkul">
Kode mata kuliah
</label>
<div class="col-md-3">
<input type="text" class="form-control" name="fkode_matkul">
</div>
</div>
<div class="form-group">
<label class="control-label col-md-4" for="fnama_matkul">Nama mata kuliah </label>
<div class="col-md-6">
<input type="text" class="form-control" name="fnama_matkul">
</div>
</div>
<div class="form-group">
<label class="control-label col-md-4" for="fkode_prodi">Program Studi
</label>
<div class="col-md-2">
<select class="form-control" name="fkode_prodi">
<option value="">--Pilih--</option>
<option value="A11">Teknik Informatika</option>
<option value="A12">Teknik Komputer dan Jaringan</option>
<option value="A14">Manajemen Informatika</option>
<option value="A15">Komputerisasi Akuntansi</option>
</div>
</div>
</select>
<div class="form-group">
<label class="control-label col-md-4" for="fsks">SKS</label>
<div class="col-md-4">
<select class="form-control" name="fsks">
<option value="">-pilih-</option>
<option value="2">2
<option value="3">3
<option value="4">4
<option value="6">6
</select> 
<div class="form-group">
<label class="control-label col-md-4" for="fmdt">Semester</label>
<div class="col-md-12">
<input type="number" min="1" max="8" class="form-control" name="fsmt">
</div>
</div>
</div>

<div class="form-group">
<label class="control-label col-md-12" for="fjenis_matkul">Jenis mata kuliah</label>
<div class="col-md-8">
<div class="radio">
<label for="fjenis_matkul">
<input type="radio" name="fjenis_matkul" value="1">Teori</label>
</div>
<div class="radio">
<label for="fjenis_matkul">
<input type="radio" name="fjenis_matkul" value="2">Praktek</label>
</div>
<div class="radio">
<label for="fjenis_matkul">
<input type="radio" name="fjenis_matkul" value="3">Teori/Praktek</label>
</div>
<div>
</div>
</div> 
<div class="col-md-10 text-center">
<button type="submit" class="btn btn-primary">Simpan </button>
</div>
</body>
</html>
